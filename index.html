<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./vendor/normalize.css"> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="indent"></div>
    <section class="calculator">
        <input type="text" class="calculator__monitor" autofocus >
        <button class="calculator__button calculator__button_symbol calculator__button_symbol-clean">C</button>
        <button class="calculator__button calculator__button_symbol">/</button>
        <button class="calculator__button calculator__button_symbol">*</button>
        <button class="calculator__button calculator__button_symbol calculator__button_symbol-backspace">&larr;</button>
        <button class="calculator__button">7</button>
        <button class="calculator__button">8</button>
        <button class="calculator__button">9</button>
        <button class="calculator__button calculator__button_symbol">%</button>
        <button class="calculator__button">4</button>
        <button class="calculator__button">5</button>
        <button class="calculator__button">6</button>
        <button class="calculator__button calculator__button_symbol">-</button>
        <button class="calculator__button">1</button>
        <button class="calculator__button">2</button>
        <button class="calculator__button">3</button>
        <button class="calculator__button calculator__button_symbol">+</button>
        <button class="calculator__button">0</button>
        <button class="calculator__button calculator__button_symbol">.</button>
        <button type="submit" class="calculator__button calculator__button_equally calculator__button_symbol">=</button>
    </section>
  <script src="script.js"></script>  
</body>
</html>
